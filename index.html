<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class = "select-color">
            
            <input type="color" id = 'chosen-color'></input>
            <select id = 'chosen-scheme'>
                <option value="monochrome" selected>Monochrome </option>
                <option value="monochrome-dark">Monochrome-dark </option>
                <option value="monochrome-light">Monochrome-light </option>
                <option value="analogic">Analogic </option>
                <option value="complement">Complement </option>
                <option value="analogic-complement">Analogic-Complement </option>
                <option value="triad">Triad </option>
                </option>
            </select>
            <button type="submit" id = "submit-btn">Get color scheme</button>
           
            <div class = "tip">Click the colors to copy the hexcode!</div>
        </header>
        
        <section class= "scheme" id ="color-palette">
            
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
