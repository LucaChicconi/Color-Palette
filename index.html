<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class = "select-color">
            
            <input type="color" id = 'chosen-color'></input>
            <select id = 'chosen-scheme'>
                <option value="monochrome" data-i18n="monochrome" selected>Monochrome </option>
                <option value="monochrome-dark" data-i18n="monochrome-dark">Monochrome-dark </option>
                <option value="monochrome-light" data-i18n="monochrome-light">Monochrome-light </option>
                <option value="analogic" data-i18n="analogic">Analogic </option>
                <option value="complement" data-i18n="complement">Complement </option>
                <option value="analogic-complement" data-i18n="analogic-complement">Analogic-Complement </option>
                <option value="triad" data-i18n="triad">Triad </option>
                </option>
            </select>
            <button type="submit" id = "submit-btn" data-i18n="button">Get color scheme</button>
           
        </header>
        
        <section class= "scheme" id ="color-palette">
            
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
